name: Build Attendux Sync Agent

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5
        pip install requests
        pip install python-dateutil
      shell: powershell
      
    - name: Try install pyzk (optional)
      run: |
        pip install pyzk
      continue-on-error: true
      shell: powershell
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "Attendux-Sync-Agent" attendux_sync_agent.py
      shell: powershell
    
    - name: Verify build
      run: |
        if (Test-Path dist/Attendux-Sync-Agent.exe) {
          Write-Host "Build successful!"
          $size = (Get-Item dist/Attendux-Sync-Agent.exe).length / 1MB
          Write-Host "EXE size: $size MB"
        } else {
          Write-Host "Build failed!"
          exit 1
        }
      shell: powershell
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: Attendux-Sync-Agent-Windows
        path: dist/Attendux-Sync-Agent.exe
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Attendux-Sync-Agent.exe
        body: |
          ## Attendux Sync Agent ${{ github.ref_name }}
          
          ### Download
          - **Windows 10/11 (64-bit):** Attendux-Sync-Agent.exe
          
          ### Installation
          1. Download the .exe file
          2. Double-click to run (no installation needed)
          3. Enter your license key
          4. Click "Connect" and "Start Auto-Sync"
          
          ### Requirements
          - Windows 10 or Windows 11 (64-bit)
          - Internet connection
          - Same network as ZKTeco devices
          
          ### What's New
          - Multi-tenant support
          - Attendux brand colors and logo
          - Auto-sync every 15 minutes
          - System tray support
          - Activity logs
          
          ### Support
          - Email: support@attendux.com
          - Documentation: [README.md](README.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Summary
      run: |
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### Build Complete!"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "**Output:** dist/Attendux-Sync-Agent.exe"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "**Download:** Go to Actions - Click this workflow - Scroll to Artifacts"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        if ('${{ github.ref }}' -like 'refs/tags/v*') {
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "**Release:** Check Releases page"
        }
      shell: powershell
