name: Build Attendux Sync Agent

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5
        pip install PyQtWebEngine
        pip install requests
        pip install python-dateutil
      shell: powershell
      
    - name: Try install pyzk (optional)
      run: |
        pip install pyzk
      continue-on-error: true
      shell: powershell
    
    - name: Download logo for app icon
      run: |
        python download_logo.py
      continue-on-error: true
      shell: powershell
    
    - name: Convert PNG to ICO (Windows icon)
      run: |
        if (Test-Path "logo.png") {
          pip install Pillow
          python -c "from PIL import Image; img = Image.open('logo.png'); img.save('logo.ico', format='ICO', sizes=[(256,256)])"
        }
      continue-on-error: true
      shell: powershell
    
    - name: Build EXE with PyInstaller
      run: |
        if (Test-Path "logo.ico") {
          pyinstaller --onefile --windowed --name "Attendux-Sync-Agent" --icon=logo.ico attendux_sync_agent.py
        } else {
          pyinstaller --onefile --windowed --name "Attendux-Sync-Agent" attendux_sync_agent.py
        }
      shell: powershell
    
    - name: Verify build
      run: |
        if (Test-Path dist/Attendux-Sync-Agent.exe) {
          Write-Host "Build successful!"
          $size = (Get-Item dist/Attendux-Sync-Agent.exe).length / 1MB
          Write-Host "EXE size: $size MB"
        } else {
          Write-Host "Build failed!"
          exit 1
        }
      shell: powershell
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: Attendux-Sync-Agent-Windows
        path: dist/Attendux-Sync-Agent.exe
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Attendux-Sync-Agent.exe
        body: |
          ## Attendux Sync Agent ${{ github.ref_name }}
          
          ### Download
          - **Windows 10/11 (64-bit):** Attendux-Sync-Agent.exe
          
          ### Installation
          1. Download the .exe file
          2. Double-click to run (no installation needed)
          3. Enter your license key
          4. Click "Connect" and "Start Auto-Sync"
          
          ### Requirements
          - Windows 10 or Windows 11 (64-bit)
          - Internet connection
          - Same network as ZKTeco devices
          
          ### What's New
          - Multi-tenant support
          - Attendux brand colors and logo
          - Auto-sync every 15 minutes
          - System tray support
          - Activity logs
          
          ### Support
          - Email: support@attendux.com
          - Documentation: [README.md](README.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Summary
      run: |
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "### Build Complete!"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "**Output:** dist/Attendux-Sync-Agent.exe"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "**Download:** Go to Actions - Click this workflow - Scroll to Artifacts"
        Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value ""
        if ('${{ github.ref }}' -like 'refs/tags/v*') {
          Add-Content -Path $env:GITHUB_STEP_SUMMARY -Value "**Release:** Check Releases page"
        }
      shell: powershell

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install PyQt5
        pip install PyQtWebEngine
        pip install requests
        pip install python-dateutil
        pip install Pillow
    
    - name: Try install pyzk (optional)
      run: |
        pip install pyzk || echo "pyzk installation failed, continuing..."
      continue-on-error: true
    
    - name: Download logo for app icon
      run: |
        python download_logo.py || echo "Logo download failed, using default icon..."
      continue-on-error: true
    
    - name: Build .app with PyInstaller
      run: |
        if [ -f "logo.png" ]; then
          pyinstaller --onefile --windowed --name "Attendux Sync Agent" --icon=logo.png attendux_sync_agent.py
        else
          pyinstaller --onefile --windowed --name "Attendux Sync Agent" attendux_sync_agent.py
        fi
    
    - name: Remove quarantine attribute (for easier opening)
      run: |
        if [ -d "dist/Attendux Sync Agent.app" ]; then
          xattr -cr "dist/Attendux Sync Agent.app" || echo "Could not remove quarantine"
        fi
      continue-on-error: true
    
    - name: Create installation helper script
      run: |
        cat > "dist/INSTALL_ON_MAC.command" << 'EOF'
        #!/bin/bash
        echo "=========================================="
        echo "Attendux Sync Agent - macOS Installation"
        echo "=========================================="
        echo ""
        echo "Removing quarantine attribute..."
        xattr -cr "Attendux Sync Agent.app"
        echo "✓ Done!"
        echo ""
        echo "The app is now ready to use."
        echo "You can close this window and double-click 'Attendux Sync Agent.app'"
        echo ""
        read -p "Press Enter to exit..."
        EOF
        chmod +x "dist/INSTALL_ON_MAC.command"
      continue-on-error: true
    
    - name: Verify build
      run: |
        if [ -d "dist/Attendux Sync Agent.app" ]; then
          echo "Build successful!"
          size=$(du -sh "dist/Attendux Sync Agent.app" | cut -f1)
          echo "App size: $size"
        else
          echo "Build failed!"
          exit 1
        fi
    
    - name: Create DMG (optional)
      run: |
        # Create a simple .dmg for distribution
        mkdir -p dist/dmg
        cp -r "dist/Attendux Sync Agent.app" dist/dmg/
        cp "dist/INSTALL_ON_MAC.command" dist/dmg/ 2>/dev/null || true
        
        # Create README in DMG
        cat > "dist/dmg/README.txt" << 'EOF'
        Attendux Sync Agent - macOS Installation
        ==========================================

        If the app doesn't open:
        
        Method 1: Use the helper script
        --------------------------------
        1. Double-click "INSTALL_ON_MAC.command"
        2. Then double-click "Attendux Sync Agent.app"
        
        Method 2: Manual fix
        --------------------
        1. Right-click "Attendux Sync Agent.app"
        2. Select "Open" from the menu
        3. Click "Open" in the security dialog
        
        Method 3: Terminal command
        --------------------------
        Open Terminal and run:
        xattr -cr "Attendux Sync Agent.app"
        
        Then double-click the app normally.
        EOF
        
        hdiutil create -volname "Attendux Sync Agent" -srcfolder dist/dmg -ov -format UDZO "dist/Attendux-Sync-Agent-macOS.dmg"
        echo "DMG created successfully"
      continue-on-error: true
    
    - name: Upload .app artifact
      uses: actions/upload-artifact@v4
      with:
        name: Attendux-Sync-Agent-macOS-app
        path: dist/Attendux Sync Agent.app
        retention-days: 90
    
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: Attendux-Sync-Agent-macOS-dmg
        path: dist/Attendux-Sync-Agent-macOS.dmg
        retention-days: 90
      continue-on-error: true
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Attendux-Sync-Agent-macOS.dmg
        body: |
          ## Attendux Sync Agent ${{ github.ref_name }}
          
          ### Download
          - **macOS 11+ (Intel/Apple Silicon):** Attendux-Sync-Agent-macOS.dmg
          
          ### Installation
          1. Download the .dmg file
          2. Open the .dmg and drag "Attendux Sync Agent" to Applications
          3. Launch from Applications folder
          4. If macOS blocks it: System Preferences → Security & Privacy → "Open Anyway"
          5. Enter your license key and click "Connect"
          
          ### Requirements
          - macOS 11 (Big Sur) or later
          - Internet connection
          - Same network as ZKTeco devices
          
          ### What's New
          - Multi-tenant support
          - Attendux brand colors and logo
          - Auto-sync every 15 minutes
          - System tray support
          - Activity logs
          - Auto-start on login
          
          ### Support
          - Email: support@attendux.com
          - Documentation: [README.md](README.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build Summary
      run: |
        echo "### Build Complete!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Output:** dist/Attendux Sync Agent.app" >> $GITHUB_STEP_SUMMARY
        echo "**DMG:** dist/Attendux-Sync-Agent-macOS.dmg" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Download:** Go to Actions - Click this workflow - Scroll to Artifacts" >> $GITHUB_STEP_SUMMARY
